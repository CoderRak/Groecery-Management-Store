{% extends '_base.html' %}
{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="my-3">User Login</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('user_login') }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control clear-placeholder" id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control clear-placeholder" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-3">Log in</button>
                        <button id="register-btn" type="button" class="btn btn-primary">Register</button>
{% endblock %}
